<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Proyecto JS</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="log">Proyecto JS Patricio Torres</a>
        <i class="bx bx-basket" id="cart-icon"></i>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Productos</h2>
      <!-- SHOP PRODUCT -->
      <div id="shop-content" class="shopcontent"></div>
      <!-- CART -->
      <div class="cart">
        <h3 class="cart-title">Tu Carrito</h3>
        <div class="cart-content"></div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Comprar</button>
        <i class="bx bx-x" id="close"></i>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
